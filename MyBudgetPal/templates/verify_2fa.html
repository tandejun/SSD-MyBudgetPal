<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2FA Login - MyBudgetPal</title>
    {% include 'common/head.html' %}
</head>

<body class="dashboard">
    {% include 'common/preloader.html' %}
    <div id="main-wrapper">
        {% include 'common/header.html' %}
        {% include 'common/sidebar.html' %}
        <div class="content-body">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Enter 2FA Code</h4>
                            </div>
                            <div class="card-body">
                                <form method="POST">
                                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                    <div class="form-group">
                                        <label for="otp">6-digit code from your Authenticator App</label>
                                        <input type="text" class="form-control" id="otp" name="otp" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary mt-3">Verify & Log In</button>
                                </form>
                                <p class="mt-3 text-muted">Don't have access? <a
                                        href="{{ url_for('auth.reset') }}">Reset password</a> to disable 2FA.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% include 'common/footer.html' %}
    </div>
    {% include 'common/scripts.html' %}
</body>

</html>
